<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación Restaurante</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <input type="text" id="nombre" placeholder="Nombre (solo si te registras)">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Entrar</button>
    <p id="message"></p>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    async function login() {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "Correo y contraseña son obligatorios";
        return;
      }

      try {
        // 1. Intentar login
        let res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          let data = await res.json();
          localStorage.setItem("token", data.token);
          message.textContent = "Login exitoso. Token guardado.";
        } else if (res.status === 401) {
          // 2. Si no existe → registrarlo
          message.textContent = "Usuario no encontrado. Creando cuenta...";
          let reg = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nombre: nombre || "Invitado", email, password })
          });

          if (reg.ok) {
            message.textContent = "Usuario registrado. Intenta iniciar sesión de nuevo.";
          } else {
            let err = await reg.json();
            message.textContent = "Error al registrar: " + err.message;
          }
        } else {
          let err = await res.json();
          message.textContent = "Error: " + err.message;
        }
      } catch (error) {
        console.error(error);
        message.textContent = "Error de conexión con el servidor";
      }
    }
  </script>
</body>
</html>
