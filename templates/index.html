<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas - Autenticación</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    
    <!-- Caja de Login -->
    <div class="box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <button type="button" class="admin-btn" onclick="redirigirAdmin()">Entrar como Administrador</button>
      </form>
    </div>
    
    <!-- Caja de Registro -->
    <div class="box" style="background-color:#f9f9f9;">
      <h2>Registro</h2>
      <form id="registerForm">
        <input type="text" id="regNombre" placeholder="Nombre completo" required>
        <input type="email" id="regEmail" placeholder="Correo electrónico" required>
        <input type="password" id="regPassword" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>

  </div>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
