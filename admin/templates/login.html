<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Admin - Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .admin-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .admin-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .admin-info p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üçΩÔ∏è Sistema Admin</h1>
            <p>Restaurante - Panel de Administraci√≥n</p>
        </div>
        
        <div class="admin-info">
            <h4>üë§ Cuenta de prueba:</h4>
            <p><strong>Email:</strong> admin@restaurant.com</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" value="admin@restaurant.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Contrase√±a:</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
            
            <div class="loading" id="loading">
                <p>üîÑ Iniciando sesi√≥n...</p>
            </div>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="register-link">
            <p>¬øNo tienes cuenta? <a href="#" id="registerLink">Crear una nueva</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/admin'; // Cambia esto si tu API est√° en otra URL
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login exitoso
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.textContent = '‚úÖ Login exitoso! Redirigiendo...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Redirigir seg√∫n el rol
                    setTimeout(() => {
                        if (data.user.rol >= 1) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                    
                } else {
                    // Error de login
                    messageDiv.textContent = `‚ùå ${data.message}`;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = '‚ùå Error de conexi√≥n con el servidor';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
            
            // Ocultar loading
            loginBtn.disabled = false;
            loading.style.display = 'none';
        });
        
        // Enlace de registro
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const nombre = prompt('Ingresa tu nombre:');
            const email = prompt('Ingresa tu email:');
            const password = prompt('Ingresa tu contrase√±a (m√≠n. 6 caracteres):');
            
            if (nombre && email && password) {
                registerUser(nombre, email, password);
            }
        });
        
        async function registerUser(nombre, email, password) {
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = '‚úÖ Usuario registrado! Ahora puedes iniciar sesi√≥n.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                } else {
                    messageDiv.textContent = `‚ùå ${data.message}`;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
                
            } catch (error) {
                messageDiv.textContent = '‚ùå Error al registrar usuario';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        }
        
        // Verificar si ya hay un token v√°lido
        const token = localStorage.getItem('token');
        if (token) {
            // Verificar si el token es v√°lido
            fetch(`${API_URL}/perfil`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token v√°lido, redirigir
                    const user = JSON.parse(localStorage.getItem('user'));
                    if (user && user.rol >= 1) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/dashboard';
                    }
                }
            })
            .catch(() => {
                // Token inv√°lido, limpiar
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }
    </script>
</body>
</html>
